<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
  <div class="card card-signin my-5">
    <div class="card-body">
      <h5 class="card-title text-center">Entrar</h5>
      <form class="form-signin">
        <div class="form-label-group">
          <img src="./assets/imagenes/logo.png" width="150px" class="rounded mx-auto d-block" alt="Responsive image">
        </div>

        <div class="form-label-group">
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputEmail">Email</label>
        </div>

        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <label for="inputPassword">Contraseña</label>
        </div>

        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Recordarme</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Entrar</button>
        <hr class="my-4">
        <button class="btn btn-lg btn-info btn-block text-uppercase" type="submit">Regístro</button>

      </form>
    </div>
  </div>
</div>
